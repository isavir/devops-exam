apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-validation-service
  namespace: email-services
  labels:
    app: email-validation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-validation-service
  template:
    metadata:
      labels:
        app: email-validation-service
    spec:
      serviceAccountName: email-validation-service
      containers:
      - name: email-validation-service
        image: ${EMAIL_VALIDATION_IMAGE}
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SSM_PARAMETER_NAME
          value: "/email-service/auth-token"
        - name: SQS_QUEUE_URL_PARAMETER
          value: "/email-service/sqs-queue-url"
        - name: AWS_REGION
          value: "us-west-2"
        - name: LOG_LEVEL
          value: "INFO"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: email-validation-service
  namespace: email-services
  labels:
    app: email-validation-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: email-validation-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: email-validation-config
  namespace: email-services
data:
  aws_region: "us-west-2"
  log_level: "INFO"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-validation-ingress
  namespace: email-services
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: email-validation-service
            port:
              number: 80