apiVersion: v1
kind: Namespace
metadata:
  name: email-services
  labels:
    name: email-services
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-processor-service
  namespace: email-services
  labels:
    app: email-processor-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-processor-service
  template:
    metadata:
      labels:
        app: email-processor-service
    spec:
      serviceAccountName: email-processor-service
      containers:
      - name: email-processor-service
        image: ${EMAIL_PROCESSOR_IMAGE}
        env:
        - name: SQS_QUEUE_URL_PARAMETER
          value: "/email-service/sqs-queue-url"
        - name: S3_BUCKET_NAME_PARAMETER
          value: "/email-service/s3-bucket-name"
        - name: AWS_REGION
          value: "us-west-2"
        - name: POLL_INTERVAL_SECONDS
          value: "30"
        - name: MAX_MESSAGES_PER_POLL
          value: "10"
        - name: VISIBILITY_TIMEOUT_SECONDS
          value: "300"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000
      restartPolicy: Always


