  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-services]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [email-validation, email-processor]
    outputs:
      email_validation_image: ${{ steps.set-outputs.outputs.email_validation_image }}
      email_processor_image: ${{ steps.set-outputs.outputs.email_processor_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download Terraform outputs
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: terraform-infrastructure.yml
          name: terraform-outputs
          workflow_conclusion: success
          branch: main

      - name: Load infrastructure outputs
        run: |
          if [ -f "terraform-outputs.env" ]; then
            source terraform-outputs.env
            echo "ECR_URL=$ECR_URL" >> $GITHUB_ENV
          else
            echo "Warning: terraform-outputs.env not found, using fallback ECR URL"
            # Fallback - construct ECR URL from AWS account
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            echo "ECR_URL=${AWS_ACCOUNT_ID}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/exam-microservices" >> $GITHUB_ENV
          fi

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin "${ECR_URL%/*}"

      - name: Create ECR repository if needed
        run: |
          REPO_NAME="${ECR_URL#*/}"
          aws ecr describe-repositories --repository-names "$REPO_NAME" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPO_NAME" >/dev/null

      - name: Get version tag (latest tag)
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.service }} image
        id: build-image
        working-directory: services/${{ matrix.service }}
        run: |
          VERSION=${{ steps.get_tag.outputs.version }}
          IMAGE_TAG="${ECR_URL}:${{ matrix.service }}-${SHORT_SHA::7}-$VERSION"
          echo "Building ${{ matrix.service }} image: $IMAGE_TAG"
          docker build -t "$IMAGE_TAG" \
            -f Dockerfile .
          docker push "$IMAGE_TAG"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Save image tag to artifact
        run: |
          mkdir -p /tmp/image-tags
          echo "${{ steps.build-image.outputs.image_tag }}" > /tmp/image-tags/${{ matrix.service }}.txt

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag-${{ matrix.service }}
          path: /tmp/image-tags/${{ matrix.service }}.txt
          retention-days: 1

  collect-image-tags:
    name: Collect Image Tags
    runs-on: ubuntu-latest
    needs: build-images
    outputs:
      email_validation_image: ${{ steps.set-outputs.outputs.email_validation_image }}
      email_processor_image: ${{ steps.set-outputs.outputs.email_processor_image }}
    steps:
      - name: Download all image tag artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: image-tag-*
          path: /tmp/image-tags
          merge-multiple: true

      - name: Collect and set outputs
        id: set-outputs
        run: |
          EMAIL_VALIDATION_IMAGE=$(cat /tmp/image-tags/email-validation.txt)
          EMAIL_PROCESSOR_IMAGE=$(cat /tmp/image-tags/email-processor.txt)
          
          echo "email_validation_image=$EMAIL_VALIDATION_IMAGE" >> $GITHUB_OUTPUT
          echo "email_processor_image=$EMAIL_PROCESSOR_IMAGE" >> $GITHUB_OUTPUT
          
          # Create combined artifact for deployment workflow
          cat << EOF > image-tags.env
          EMAIL_VALIDATION_IMAGE=$EMAIL_VALIDATION_IMAGE
          EMAIL_PROCESSOR_IMAGE=$EMAIL_PROCESSOR_IMAGE
          EOF

      - name: Upload combined image tags
        uses: actions/upload-artifact@v4
        with:
          name: image-tags
          path: image-tags.env
          retention-days: 1